<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <link rel="icon" href="../assets/icons/page-icon.svg" type="img/svg">

  <meta name="description" content="Wonder Store - Tienda en linea hecha por fans para fans. ¡Deja que te sorprenda!">

  <meta property="og:title" content="Wonder Store - Tienda en linea hecha por fans para fans. ¡Deja que te sorprenda!">

  <meta property="og:image" content="../assets/icons/page-icon.svg">

  <meta property="og:image:alt" content="Icono de la tienda">

  <title>WonderStore - Products</title>
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="../../lib/paralax-vanilla-erikengervall/paralax.css">
  <script type="module" src="../general.js"></script>
</head>

<body>
  <main>
    <header>
      <section class="banner-container general-skeleton">
        <div class="banner-bg on-load-img-fn">
          <img id="banner-category" alt="Banner Background">
        </div>

        <div class="banner-content on-load-img-fn">
          <img alt="Banner title" id="banner-text-category">
        </div>
      </section>

      <!-- <section class="paralax-oscar bg-po">
        <img src="../../assets/banners/anime-text.svg" alt="">
      </section> -->

      <div class="main-content-products-J">
        <section class="filters-orders">
          <div popover id="filter-options-panel" class="filter-options-panel">
            <ul id="filter-options-list">

            </ul>
          </div>
          <button popovertarget="filter-options-panel" class="filter-order-button filter-option">
            <span class="material-symbols-outlined filter-order-icon">
              filter_alt
            </span>
            <span class="filter-order-text">Filtrar</span>
          </button>


          <div popover id="order-options-panel">
            <ul>
              <li>
                <input type="radio" id="order-all" class="order-option" name="order-option" value="all" checked>
                <label for="order-all">Todos</label>
              </li>
              <li>
                <input type="radio" id="order-high-price" class="order-option" name="order-option" value="high-price">
                <label for="order-high-price">Mayor precio</label>
              </li>
              <li>
                <input type="radio" id="order-low-price" name="order-option" class="order-option" value="low-price">
                <label for="order-low-price">Menor precio</label>
              </li>
            </ul>
          </div>
          <button popovertarget="order-options-panel" class="filter-order-button order-option">
            <span class="material-symbols-outlined filter-order-icon">
              filter_list
            </span>
            <span class="filter-order-text">Ordernar por:</span>
            <span id="order-option">Todos</span>
          </button>
        </section>
      </div>
    </header>

    <div class="main-content-products-J">
      <section id="filters-active">

      </section>

      <section id="products-container">
        <article class="product-card">
          <div class="product-img-container general-skeleton on-load-img-fn">
            <img class="product-img" src="https://m.media-amazon.com/images/I/61vFg+YuXPL._AC_SX679_.jpg"
              alt="Super Mario Odyssey - Figura">
          </div>
          <div class="product-info">
            <h3 class="product-info-title">Super Mario Odyssey - Figura</h3>
            <p class="product-info-category">Videojuegos</p>
            <span class="product-info-price">59.99</span>
            <button class="general-btn product-add-cart-btn">Agregar al carrito</button>
          </div>
        </article>
        <article class="product-card product-skeleton">
          <div class="product-img-container general-skeleton"></div>
          <div class="product-info">
            <h3 class="product-info-title general-skeleton general-skeleton-text"></h3>
            <p class="product-info-category general-skeleton general-skeleton-text"></p>
            <span class="product-info-price general-skeleton general-skeleton-text"></span>
            <button class="general-btn product-add-cart-btn general-skeleton"></button>
          </div>
        </article>
        <article class="product-card">
          <div class="product-img-container on-load-img-fn">
            <img class="product-img" src="https://m.media-amazon.com/images/I/61vFg+YuXPL._AC_SX679_.jpg"
              alt="Super Mario Odyssey - Figura">
          </div>
          <div class="product-info">
            <h3 class="product-info-title">Super Mario Odyssey - Figura</h3>
            <p class="product-info-category">Videojuegos</p>
            <span class="product-info-price">59.99</span>
            <button class="general-btn product-add-cart-btn">Agregar al carrito</button>
          </div>
        </article>
        <article class="product-card">
          <div class="product-img-container on-load-img-fn">
            <img class="product-img" src="https://m.media-amazon.com/images/I/61vFg+YuXPL._AC_SX679_.jpg"
              alt="Super Mario Odyssey - Figura">
          </div>
          <div class="product-info">
            <h3 class="product-info-title">Super Mario Odyssey - Figura</h3>
            <p class="product-info-category">Videojuegos</p>
            <span class="product-info-price">59.99</span>
            <button onclick="showAddToCartModalJ(1)" class="general-btn product-add-cart-btn"
              data-product-id="1">Agregar al carrito</button>
          </div>
        </article>
      </section>
    </div>
  </main>
  <dialog id="addCartModal">
    <header>
      <h1>Agregar al carrito</h1>
      <button title="Cerrar modal" id="close-modal">X</button>
    </header>
    <section class="product-section">
      <div class="product-img-container on-load-img-fn general-skeleton">
        <img id="modal-product-img" class="product-img" src="https://m.media-amazon.com/images/I/61vFg+YuXPL._AC_SX679_.jpg"
        alt="Super Mario Odyssey - Figura" alt="Imagen del producto a añadir">
      </div>
      <div class="product-details">
        <h4 class="product-title">Nombre del producto</h4>
        <div class="product-quantity-section">
          <p>Cantidad:</p>
          <div class="quantity-section">
            <button class="quantity-btn" id="substract-quantity">-</button>
            <span id="product-quantity">999</span>
            <button class="quantity-btn" id="sum-quantity">+</button>
          </div>
          <footer class="confirm-add-product">
            <p id="modal-product-price">$150</p>
            <button class="general-btn">Agregar al carrito</button>
          </footer>
        </div>
      </div>
    </section>
  </dialog>
  <script type="module" src="products.js"></script>
</body>

</html>

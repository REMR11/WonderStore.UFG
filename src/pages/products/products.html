      <div class="main-content-products-J">

              filter_list
            </span>
            <span class="filter-order-text">Ordernar por:</span>
            <span id="order-option">Todos</span>
            <div id="order-options-panel">
              <ul>
                <li>
                  <input type="radio" id="order-all" class="order-option" name="order-option" value="all" checked>

                </li>
                <li>

                </li>

                  <label for="order-low-price">Menor precio</label>
                </li>
              </ul>
            </div>
          </label>
        </section>
        <form class="search-section" id="search-form">
          <input type="search" name="search" id="search-product-input">

  <dialog id="addCartModal">
    <header>
      <h1>Agregar al carrito</h1>
      <button title="Cerrar modal" id="close-modal">X</button>
    </header>
    <section class="product-section">
      <div class="product-img-container on-load-img-fn general-skeleton">
        <img id="modal-product-img" class="product-img"
          src="https://m.media-amazon.com/images/I/61vFg+YuXPL._AC_SX679_.jpg" alt="Imagen del producto a aÃ±adir">
      </div>
      <div class="product-details">
        <h4 class="product-title">Nombre del producto</h4>
        <div class="product-quantity-section">
          <p>Cantidad:</p>
          <div class="quantity-section">
            <button title="Restar" class="quantity-btn" id="substract-quantity">-</button>
            <input type="number" id="product-quantity" value="1" min="1" />
            <button title="Agregar" class="quantity-btn" id="sum-quantity">+</button>
          </div>
          <footer class="confirm-add-product">
            <p id="modal-product-price">$150</p>
            <input type="text" id="id-modal-input">
            <button class="general-btn" id="add-to-cart-button">Agregar al carrito</button>
          </footer>
        </div>
      </div>
    </section>
  </dialog>

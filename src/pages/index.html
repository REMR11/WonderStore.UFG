<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <link rel="icon" href="../assets/icons/page-icon.svg" type="img/svg" />

    <meta
      name="description"
      content="Wonder Store - Tienda en linea hecha por fans para fans. ¡Deja que te sorprenda!"
    />

    <meta
      property="og:title"
      content="Wonder Store - Tienda en linea hecha por fans para fans. ¡Deja que te sorprenda!"
    />

    <meta property="og:image" content="../assets/icons/page-icon.svg" />

    <meta property="og:image:alt" content="Icono de la tienda" />

    <title>WonderStore</title>
    <script type="module" src="./general.js"></script>
  </head>

  <body>
    <main>
      <section class="hero-banner container">
        <div class="hero-banner-content">
          <h1 class="hero-banner-title">Tu universo de coleccionables</h1>
          <img
            src="../assets/home/home-stars-path.svg"
            alt="Hero banner stars path"
          />
        </div>
        <div class="hero-banner-logo">
          <img
            src="../assets/home/home-star-logo.svg"
            alt="Logo de la tienda"
          />
        </div>
      </section>

      <section class="why-to-buy container">
        <h1 class="why-to-buy-title">¿Por qué comprar en WonderStore?</h1>

        <div id="why-to-buy-cards-container" class="cards-container">
          <!-- Aquí se van a cargar las cards -->
        </div>
      </section>

      <section class="fav-products-section">
        <div class="container">
          <article class="fav-products-article">
            <h1 class="fav-products-title">
              LOS FAVORITOS DE NUESTROS CLIENTES
            </h1>
            <p class="fav-products-caption">
              Descubre los productos mejor valorados en nuestra tienda
            </p>
          </article>

          <div id="fav-products-swiper">
            <!-- RENDERIZAR SWIPER AQUÍ -->
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
